 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Remote Jobs Fast Cash</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }
      .button-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        width: 90%;
        max-width: 1200px;
      }
      .job-button {
        background-color: #007BFF;
        color: white;
        padding: 50px 20px;
        border: none;
        border-radius: 10px;
        font-size: 1.2rem;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      .job-button:hover {
        background-color: #0056b3;
      }
      @media (max-width: 768px) {
        .button-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 480px) {
        .button-container {
          grid-template-columns: 1fr;
        }
      }
    </style>

</head>
